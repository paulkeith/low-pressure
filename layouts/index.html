{{ define "main" }}
<section id="main">
    <div class="homepage-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}
    </div>
    <div>
        {{ range first 1 .Site.RegularPages }} <!--TODO: No need for range here-->
            <!-- TODO: Pull this out to a reusable thing too.  layouts/summary.html? -->
            <h1>{{ .Title }}</h1>
            <p id="date">{{ .Date.Format "Mon Jan 2, 2006" }}</p>
            {{ .Content }}
            <hr />
            {{ with .Prev }}
                <a href="{{ .Permalink }}">&lt;&lt; {{ .Title }}</a>
            {{ end }}
            {{ with .Next }}
                <a href="{{ .Permalink }}" style="float: right;"> {{ .Title }} &gt;&gt;</a>
            {{ end }}
        {{ end }}
    </div>
</section>
{{ end }}
